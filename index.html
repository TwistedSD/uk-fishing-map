<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Coastal Fishing Guide</title>
    
    <!-- Leaflet CSS for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
          
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>UK Coastal Fishing Guide</h1>
        <p>Your guide to marks, tides, and species around the UK coast</p>
    </header>

    <main>
        <!-- The map container -->
        <div id="map"></div>

        <!-- The sidebar for displaying information. It starts hidden. -->
        <div id="sidebar" class="sidebar-hidden">
            <button id="close-sidebar-btn">&times;</button>
            <div id="sidebar-content">
                <!-- Content will be dynamically generated by app.js -->
            </div>
        </div>
    </main>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Custom JavaScript -->
    <script src="app.js"></script>

</body>
</html>
