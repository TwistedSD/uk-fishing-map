<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Coastal Fishing Guide</title>

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="UK Coastal Fishing Guide">
    <meta property="og:description" content="An interactive map for UK sea anglers with live tides, weather, and information on fish species and locations.">

    <header>
        <h1>UK Coastal Fishing Guide</h1>
        <p>Your guide to marks, tides, and species around the UK coast</p>

        <div id="map"></div>

            </div>

    <footer>
        <p>Enjoying the site? Consider supporting its development!</p>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
